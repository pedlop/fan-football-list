<div class="container">
  <div class="row">
    <div class="col-5">
      <h4>Register a Player</h4>
      <form [formGroup]="addPlayerForm" novalidate (ngSubmit)="onClickAddPlayer()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Age" formControlName="age">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Team" formControlName="team">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Position" formControlName="position">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Situation" formControlName="situation">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="addPlayerForm.invalid">Submit</button>
      </form>
    </div>
    <div class="col-7">
      <h4>Registered Players</h4>
      <ul>
        <li *ngFor="let player of players">
          {{player.name}} {{player.lastName}} - {{player.position}} <button (click)="onClickRemovePlayer(player._id)">Remove</button>
        </li>
      </ul>
    </div>
  </div>
</div>


<app-loading *ngIf="load"></app-loading>
